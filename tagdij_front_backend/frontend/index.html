<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="path/to/bootstrap/js/popper.min.js"></script>
  <script src="path/to/bootstrap/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="tagdij.css">
  <title>Ügyfélkezelő Rendszer</title>
</head>
<body>
  <div class="container">
    <ul id="clientList"></ul>
    <div class="row">
      <div class="col-4">
        <!-- Személy hozzáadása form -->
        <h2>Személy hozzáadás</h2>
        <form id="add">
          <input type="text" id="name" required>
          <label for="name">Név:</label>
          <input type="number" id="membershipFee" required>
          <label for="membershipFee">Tagdíj:</label>
          <button type="submit" class="btn btn-outline-dark">Hozzáadás</button>
        </form>  
      </div>
      <div class="col-4">
        <!-- Személy adatainak módosítása form -->
        <h2>Személy adatainak módosítása</h2>
        <form id="updated">
          <input type="number" id="clientIdToUpdate" required>
          <label for="clientIdToUpdate">Ügyfél ID:</label>
          <input type="text" id="updatedName" required>
          <label for="updatedName">Név:</label>
          <input type="number" id="updatedMembershipFee" required>
          <label for="updatedMembershipFee">Új tagdíj:</label>
          <button type="submit" class="btn btn-outline-primary">Módosítás</button>
        </form>
      </div>
      <div class="col-4">
        <!-- Személy törlése form -->
        <h2>Személy törlése</h2>
        <form id="delete">
          <input type="number" id="clientIdToDelete" required>
          <label for="clientIdToDelete">Ügyfél ID:</label>
          <button type="submit" class="btn btn-outline-danger">Törlés</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./backend/szerver.js"></script>
  <script src="tagdij.js"></script>
</body>
</html>
