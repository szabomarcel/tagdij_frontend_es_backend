<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagdíj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css"
        integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tagdij.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"
        integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1 class="text-center">Tag-</h1>
                    <h2 class="text-center">díj</h2>
                </div>
                <div class="col-4" id="imageHelye">
                    <img id="image" src="">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form action="#" id="formEleje">
            <fieldset>
                <legend>Kiválasztott felhasználó adatai</legend>
                <div class="row">
                    <div class="form-group col-3">
                        <label for="azon" class="form-label">Azonosító:</label>
                        <input type="text" class="form-control" id="azon" readonly>
                    </div>
                    <div class="form-group col-6">
                        <label for="nev" class="form-label">Név:</label>
                        <input type="text" class="form-control" id="nev">
                    </div>
                    <div class="form-group col-3">
                        <label for="szulev" class="form-label">Születésiév:</label>
                        <input type="number" class="form-control" id="szulev" min="1" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="irszam" class="form-label">Irányítószám:</label>
                        <input type="text" class="form-control" id="azon" readonly>
                    </div>
                    <div class="form-group col-6">
                        <label for="orsz" class="form-label">Ország</label>
                        <input type="text" class="form-control" id="nev">
                    </div>
                </div>
            </fieldset>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-outline-warning m-2" id="create">CREATE</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary m-2" id="read">READ</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-success m-2" id="update">UPDATE</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-danger m-2" id="delete">DELETE</button>
                </div>
            </div>
        </form>
        <div id="cards" class="row"></div>
    </div>
    <script src="fetch.js"></script>
</body>
</html>
